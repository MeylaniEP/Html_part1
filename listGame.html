<body>
    <!--gabungkan sel tabel rowspan (gabung ke bawah) dan 
        colspan (gabung ke samping)-->

        <tr style="background-color: rgba(0, 0, 0, 0.517);">
            <th rowspan="2">Bulan</th>
            <th colspan="2">Perbandingan klasifikasi game</th>
        </tr>
        <tr  style="background-color: rgba(0, 0, 0, 0.517);">
            <th>Mobile Lagend</th>
            <th>Free Fire</th>
        </tr>
        <tr  style="background-color: rgba(0, 0, 0, 0.517);" align="center">
            <td>2019</td>
            <td>30%</td>
            <td>70%</td>
        </tr>
        <tr  style="background-color: rgba(0, 0, 0, 0.517);"align="center">
            <td>2020</td>
            <td>25%</td>
            <td>75</td>
        </tr>
        <trstyle="background-color: rgba(0, 0, 0, 0.282);">
            
        </tr>
    </table>
